<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - PharmTrace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #27ae60 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f4c75;
            margin-bottom: 1rem;
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #64748b;
            font-size: 1rem;
            z-index: 1;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .file-input {
            padding: 1rem;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .file-input:hover {
            border-color: #3282b8;
            background: #eff8ff;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .file-input i {
            font-size: 2rem;
            color: #64748b;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3282b8;
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 76, 117, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 76, 117, 0.4);
            background: linear-gradient(135deg, #134a6b, #2e7bb5);
        }

        .btn-secondary {
            background: transparent;
            color: #0f4c75;
            border: 2px solid #0f4c75;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #0f4c75;
            color: white;
        }
        
        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .links a {
            color: #0f4c75;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #3282b8;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-pills"></i>
                PharmTrace
            </div>
            <h1>Add New Product</h1>
            <p>Register a new pharmaceutical product in the traceability system</p>
        </div>
        
        {% if data %}
            <div class="message success">
                {{ data }}
            </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="t1">Product Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-capsules input-icon"></i>
                        <input type="text" name="t1" id="t1" required placeholder="e.g. Aspirin 325mg">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="t2">Quantity</label>
                    <div class="input-wrapper">
                        <i class="fas fa-sort-numeric-up input-icon"></i>
                        <input type="number" name="t2" id="t2" required placeholder="1000" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="t3">Price per Unit ($)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-dollar-sign input-icon"></i>
                        <input type="number" name="t3" id="t3" step="0.01" required placeholder="2.50" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="t5">Product Image</label>
                    <div class="file-input" onclick="document.getElementById('t5').click()">
                        <input type="file" name="t5" id="t5" required accept="image/*">
                        <div class="file-input-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Click to upload image</span>
                            <small>PNG, JPG, GIF up to 10MB</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="t4">Product Description</label>
                <div class="input-wrapper">
                    <i class="fas fa-align-left input-icon"></i>
                    <textarea name="t4" id="t4" required placeholder="Enter detailed product description, including active ingredients, dosage, indications, and any special storage requirements..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-plus"></i> Add Product to System
            </button>
        </form>
        
        <div class="links">
            <a href="{% url 'traceability:admin_screen' %}">
                <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
            </a>
            <a href="{% url 'traceability:view_tracing' %}">
                <i class="fas fa-eye"></i> View All Products
            </a>
        </div>
    </div>

    <script>
        // File upload preview
        document.getElementById('t5').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileInput = document.querySelector('.file-input-content span');
                fileInput.textContent = file.name;
            }
        });
    </script>
</body>
</html>
