<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adderallbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#adderallbg)" stroke="#E55D2D" stroke-width="4"/>
  
  <!-- Extended Release Capsule -->
  <rect x="70" y="85" width="60" height="30" rx="15" ry="15" fill="#4169E1" stroke="#1E90FF" stroke-width="2"/>
  <rect x="70" y="85" width="30" height="30" rx="15" ry="15" fill="#FFD700"/>
  
  <!-- Dosage marking -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">20mg</text>
  
  <!-- Brand name -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ADDERALL XR</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Amphetamine</text>
  
  <!-- Controlled substance warning -->
  <rect x="30" y="170" width="140" height="15" fill="#FF0000" stroke="#8B0000" stroke-width="1"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">SCHEDULE II CONTROLLED</text>
</svg>
