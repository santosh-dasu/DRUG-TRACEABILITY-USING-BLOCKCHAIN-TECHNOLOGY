<!-- Lisinopril Pharmaceutical Package Design -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lisinoprilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main package background -->
  <rect width="300" height="200" fill="url(#lisinoprilGrad)" rx="10"/>
  <!-- White label area -->
  <rect x="10" y="10" width="280" height="180" fill="url(#whiteGrad)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Brand name -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#059669">LISINOPRIL</text>
  <!-- Strength -->
  <rect x="115" y="50" width="70" height="30" fill="#059669" rx="4"/>
  <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">10 mg</text>
  <!-- Dosage form -->
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Tablets</text>
  <!-- Indication -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">ACE Inhibitor for Hypertension</text>
  <!-- Generic notice -->
  <rect x="50" y="125" width="200" height="15" fill="#059669" rx="2"/>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">GENERIC VERSION</text>
  <!-- Manufacturer -->
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Lupin Pharmaceuticals</text>
  <!-- NDC bar -->
  <rect x="20" y="170" width="260" height="20" fill="#059669" rx="3"/>
  <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NDC 68180-519-06 | Rx Only</text>
</svg>
