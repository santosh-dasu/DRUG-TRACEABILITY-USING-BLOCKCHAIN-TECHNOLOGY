<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="herceptinbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#herceptinbg)" stroke="#DC143C" stroke-width="4"/>
  
  <!-- Vial for injection -->
  <rect x="85" y="70" width="30" height="60" rx="5" ry="5" fill="#F0F8FF" stroke="#4682B4" stroke-width="2"/>
  <rect x="85" y="70" width="30" height="20" fill="#E0E0E0" stroke="#808080" stroke-width="1"/>
  
  <!-- Dosage -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">440mg</text>
  
  <!-- Brand name -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">HERCEPTIN</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Trastuzumab</text>
  
  <!-- Breast cancer awareness ribbon -->
  <path d="M75,45 Q70,50 75,55 Q80,60 90,55 Q100,50 95,45 Q90,40 80,45 Q75,40 75,45" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- HER2 target symbol -->
  <circle cx="100" cy="105" r="12" fill="none" stroke="#FF0000" stroke-width="2"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FF0000">HER2</text>
</svg>
