<!-- Paxlovid (Nirmatrelvir-Ritonavir) Pharmaceutical Package Design -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paxlovidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main package background -->
  <rect width="300" height="200" fill="url(#paxlovidGrad)" rx="10"/>
  <!-- White label area -->
  <rect x="10" y="10" width="280" height="180" fill="url(#whiteGrad)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Brand name -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#059669">PAXLOVIDâ„¢</text>
  <!-- Generic name -->
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">nirmatrelvir tablets; ritonavir tablets</text>
  <!-- Indication -->
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">COVID-19 Treatment</text>
  <!-- Strength -->
  <rect x="100" y="90" width="100" height="25" fill="#059669" rx="4"/>
  <text x="150" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">150mg/100mg</text>
  <!-- Dosage form -->
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">5-Day Treatment Course</text>
  <!-- EUA Notice -->
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626" font-weight="bold">Emergency Use Authorization</text>
  <!-- Manufacturer -->
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Pfizer Inc.</text>
  <!-- NDC bar -->
  <rect x="20" y="170" width="260" height="20" fill="#059669" rx="3"/>
  <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NDC 0069-1000-01 | Rx Only</text>
</svg>
