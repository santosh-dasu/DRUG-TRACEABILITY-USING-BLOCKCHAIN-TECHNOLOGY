  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Imatinib</text>
  
  <!-- Cancer awareness ribbon -->
  <path d="M85,45 Q80,50 85,55 Q90,60 100,55 Q110,50 105,45 Q100,40 90,45 Q85,40 85,45" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Targeted therapy symbol -->
  <circle cx="100" cy="135" r="8" fill="none" stroke="#00FF00" stroke-width="2"/>
