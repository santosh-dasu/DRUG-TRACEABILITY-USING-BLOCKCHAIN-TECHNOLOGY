<!-- Generic Pharmaceutical Package Design -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genericGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main package background -->
  <rect width="300" height="200" fill="url(#genericGrad)" rx="10"/>
  <!-- White label area -->
  <rect x="10" y="10" width="280" height="180" fill="url(#whiteGrad)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Placeholder text -->
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6b7280">MEDICATION</text>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">Package Design</text>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Coming Soon</text>
  <!-- Generic notice -->
  <rect x="70" y="125" width="160" height="20" fill="#6b7280" rx="4"/>
  <text x="150" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">PHARMACEUTICAL PRODUCT</text>
  <!-- NDC bar -->
  <rect x="20" y="170" width="260" height="20" fill="#6b7280" rx="3"/>
  <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Rx Only</text>
</svg>
