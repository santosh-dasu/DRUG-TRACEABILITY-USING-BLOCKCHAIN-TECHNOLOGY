<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oxycontinbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#oxycontinbg)" stroke="#006400" stroke-width="4"/>
  
  <!-- Extended Release Tablet -->
  <ellipse cx="100" cy="100" rx="35" ry="20" fill="#90EE90" stroke="#228B22" stroke-width="2"/>
  
  <!-- Dosage and brand -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006400">10mg</text>
  
  <!-- Brand name -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">OXYCONTIN</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Oxycodone</text>
  
  <!-- Controlled substance warning -->
  <rect x="25" y="170" width="150" height="15" fill="#FF0000" stroke="#8B0000" stroke-width="1"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">SCHEDULE II CONTROLLED SUBSTANCE</text>
  
  <!-- OP marking for tamper resistance -->
  <text x="85" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#006400">OP</text>
  <text x="115" y="110" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#006400">10</text>
</svg>
