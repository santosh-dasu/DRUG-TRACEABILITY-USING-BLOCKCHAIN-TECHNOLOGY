<!-- Stelara (Ustekinumab) Pharmaceutical Package Design -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stelaraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main package background -->
  <rect width="300" height="200" fill="url(#stelaraGrad)" rx="10"/>
  <!-- White label area -->
  <rect x="10" y="10" width="280" height="180" fill="url(#whiteGrad)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Brand name -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7c3aed">STELARA®</text>
  <!-- Generic name -->
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">(ustekinumab)</text>
  <!-- Strength -->
  <rect x="110" y="75" width="80" height="30" fill="#7c3aed" rx="4"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">45 mg</text>
  <!-- Dosage form -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Prefilled Syringe</text>
  <!-- Indication -->
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">For Psoriasis &amp; Crohn's Disease</text>
  <!-- Special handling -->
  <rect x="50" y="140" width="200" height="15" fill="#fbbf24" rx="2"/>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e" font-weight="bold">REFRIGERATE • BIOLOGIC</text>
  <!-- Manufacturer -->
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">Johnson &amp; Johnson</text>
  <!-- NDC bar -->
  <rect x="20" y="175" width="260" height="20" fill="#7c3aed" rx="3"/>
  <text x="150" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NDC 57894-030-01 | Rx Only</text>
</svg>
